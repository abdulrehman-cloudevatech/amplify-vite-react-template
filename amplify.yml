version: 1
env:
  variables:
    NODE_VERSION: 20

backend:
  phases:
    build:
      commands:
        - nvm install $NODE_VERSION
        - nvm use $NODE_VERSION
        - node -v
        - npm install
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build

  artifacts:
    baseDirectory: dist
    files:
      - '**/*'

  cache:
    paths:
      - node_modules/**/*
