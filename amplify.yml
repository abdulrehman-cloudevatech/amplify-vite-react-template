version: 1
backend:
  phases:
    build:
      commands:
        - echo "Using Node version: $(node -v)"
        - echo "Cleaning up..."
        - rm -rf node_modules .npm
        - npm install
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
